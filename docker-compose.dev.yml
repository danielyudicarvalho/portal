version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: game-portal-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=game_portal
      - POSTGRES_USER=gameuser
      - POSTGRES_PASSWORD=gamepass123
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gameuser -d game_portal"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for caching and multiplayer sessions
  redis:
    image: redis:7-alpine
    container_name: game-portal-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # Next.js Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile.nextjs
      target: development
    container_name: game-portal-app-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://gameuser:gamepass123@postgres:5432/game_portal
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=GcmyGXqN+yPjbPQFUUB/bOLtAx+htwJQColuPoRQpXQ=
      - NEXT_PUBLIC_MULTIPLAYER_URL=ws://localhost:3002
      - REDIS_URL=redis://redis:6379
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: sh -c "npx prisma migrate deploy && npm run dev"

  # Multiplayer Server (Development)
  multiplayer-server:
    build:
      context: .
      dockerfile: Dockerfile.multiplayer
      target: dev
    container_name: game-portal-multiplayer-dev
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - MULTIPLAYER_PORT=3002
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  default:
    name: game-portal-dev-network