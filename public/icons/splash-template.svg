<svg width="640" height="1136" viewBox="0 0 640 1136" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#splashGradient)"/>
  
  <!-- App icon in center -->
  <g transform="translate(320,568)">
    <!-- Icon background circle -->
    <circle cx="0" cy="0" r="80" fill="url(#iconGradient)" stroke="#374151" stroke-width="4"/>
    
    <!-- Game controller icon -->
    <g>
      <!-- Controller body -->
      <rect x="-40" y="-15" width="80" height="30" rx="15" fill="#ffffff" opacity="0.9"/>
      
      <!-- D-pad -->
      <g transform="translate(-25,0)">
        <rect x="-4" y="-10" width="8" height="20" rx="1" fill="#1f2937"/>
        <rect x="-10" y="-4" width="20" height="8" rx="1" fill="#1f2937"/>
      </g>
      
      <!-- Action buttons -->
      <g transform="translate(25,0)">
        <circle cx="-7" cy="-7" r="4" fill="#1f2937"/>
        <circle cx="7" cy="-7" r="4" fill="#1f2937"/>
        <circle cx="-7" cy="7" r="4" fill="#1f2937"/>
        <circle cx="7" cy="7" r="4" fill="#1f2937"/>
      </g>
    </g>
  </g>
  
  <!-- App name -->
  <text x="320" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">
    Game Portal
  </text>
  
  <!-- Tagline -->
  <text x="320" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#9ca3af">
    Play Games Online
  </text>
  
  <!-- Loading indicator -->
  <g transform="translate(320,800)">
    <circle cx="-20" cy="0" r="4" fill="#3b82f6" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="0" cy="0" r="4" fill="#3b82f6" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="20" cy="0" r="4" fill="#3b82f6" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.2;0.4" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
</svg>