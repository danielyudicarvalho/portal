<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gameGradient)" stroke="#1f2937" stroke-width="8"/>
  
  <!-- Game controller icon -->
  <g transform="translate(256,256)">
    <!-- Controller body -->
    <rect x="-80" y="-30" width="160" height="60" rx="30" fill="#ffffff" opacity="0.9"/>
    
    <!-- D-pad -->
    <g transform="translate(-50,0)">
      <rect x="-8" y="-20" width="16" height="40" rx="2" fill="#1f2937"/>
      <rect x="-20" y="-8" width="40" height="16" rx="2" fill="#1f2937"/>
    </g>
    
    <!-- Action buttons -->
    <g transform="translate(50,0)">
      <circle cx="-15" cy="-15" r="8" fill="#1f2937"/>
      <circle cx="15" cy="-15" r="8" fill="#1f2937"/>
      <circle cx="-15" cy="15" r="8" fill="#1f2937"/>
      <circle cx="15" cy="15" r="8" fill="#1f2937"/>
    </g>
  </g>
  
  <!-- Game Portal text -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
    GAME PORTAL
  </text>
</svg>