<svg width="640" height="1136" viewBox="0 0 640 1136" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Mobile header -->
  <rect x="0" y="0" width="640" height="80" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <text x="320" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">Game Portal</text>
  
  <!-- Mobile game grid -->
  <g transform="translate(40,120)">
    <!-- Game card 1 -->
    <rect x="0" y="0" width="560" height="160" rx="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
    <rect x="20" y="20" width="120" height="120" rx="4" fill="#4b5563"/>
    <text x="180" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Awesome Game 1</text>
    <text x="180" y="95" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Action • Adventure</text>
    <rect x="420" y="110" width="120" height="30" rx="15" fill="#3b82f6"/>
    <text x="480" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">PLAY</text>
    
    <!-- Game card 2 -->
    <rect x="0" y="200" width="560" height="160" rx="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
    <rect x="20" y="220" width="120" height="120" rx="4" fill="#4b5563"/>
    <text x="180" y="270" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Cool Game 2</text>
    <text x="180" y="295" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Puzzle • Strategy</text>
    <rect x="420" y="310" width="120" height="30" rx="15" fill="#3b82f6"/>
    <text x="480" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">PLAY</text>
    
    <!-- Game card 3 -->
    <rect x="0" y="400" width="560" height="160" rx="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
    <rect x="20" y="420" width="120" height="120" rx="4" fill="#4b5563"/>
    <text x="180" y="470" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Fun Game 3</text>
    <text x="180" y="495" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Arcade • Classic</text>
    <rect x="420" y="510" width="120" height="30" rx="15" fill="#3b82f6"/>
    <text x="480" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">PLAY</text>
    
    <!-- Game card 4 -->
    <rect x="0" y="600" width="560" height="160" rx="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
    <rect x="20" y="620" width="120" height="120" rx="4" fill="#4b5563"/>
    <text x="180" y="670" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Epic Game 4</text>
    <text x="180" y="695" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Sports • Racing</text>
    <rect x="420" y="710" width="120" height="30" rx="15" fill="#3b82f6"/>
    <text x="480" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">PLAY</text>
  </g>
  
  <!-- Bottom navigation -->
  <rect x="0" y="1056" width="640" height="80" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <circle cx="160" cy="1096" r="20" fill="#4b5563"/>
  <circle cx="320" cy="1096" r="20" fill="#3b82f6"/>
  <circle cx="480" cy="1096" r="20" fill="#4b5563"/>
  
  <!-- Title -->
  <text x="320" y="950" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3b82f6">Game Portal Mobile</text>
  <text x="320" y="980" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af">Touch-optimized gaming experience</text>
</svg>