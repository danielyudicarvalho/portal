<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1280" height="80" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Game Portal</text>
  
  <!-- Game grid mockup -->
  <g transform="translate(40,120)">
    <!-- Game card 1 -->
    <rect x="0" y="0" width="280" height="200" rx="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
    <rect x="20" y="20" width="240" height="120" rx="4" fill="#4b5563"/>
    <text x="140" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Game 1</text>
    
    <!-- Game card 2 -->
    <rect x="320" y="0" width="280" height="200" rx="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
    <rect x="340" y="20" width="240" height="120" rx="4" fill="#4b5563"/>
    <text x="460" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Game 2</text>
    
    <!-- Game card 3 -->
    <rect x="640" y="0" width="280" height="200" rx="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
    <rect x="660" y="20" width="240" height="120" rx="4" fill="#4b5563"/>
    <text x="780" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Game 3</text>
    
    <!-- Game card 4 -->
    <rect x="960" y="0" width="280" height="200" rx="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
    <rect x="980" y="20" width="240" height="120" rx="4" fill="#4b5563"/>
    <text x="1100" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Game 4</text>
  </g>
  
  <!-- Second row -->
  <g transform="translate(40,360)">
    <!-- Game card 5 -->
    <rect x="0" y="0" width="280" height="200" rx="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
    <rect x="20" y="20" width="240" height="120" rx="4" fill="#4b5563"/>
    <text x="140" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Game 5</text>
    
    <!-- Game card 6 -->
    <rect x="320" y="0" width="280" height="200" rx="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
    <rect x="340" y="20" width="240" height="120" rx="4" fill="#4b5563"/>
    <text x="460" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Game 6</text>
    
    <!-- Game card 7 -->
    <rect x="640" y="0" width="280" height="200" rx="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
    <rect x="660" y="20" width="240" height="120" rx="4" fill="#4b5563"/>
    <text x="780" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Game 7</text>
    
    <!-- Game card 8 -->
    <rect x="960" y="0" width="280" height="200" rx="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
    <rect x="980" y="20" width="240" height="120" rx="4" fill="#4b5563"/>
    <text x="1100" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Game 8</text>
  </g>
  
  <!-- Title -->
  <text x="640" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#3b82f6">Game Portal - Desktop View</text>
  <text x="640" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#9ca3af">Browse and play games in your browser</text>
</svg>