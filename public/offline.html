<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        .offline-games {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        .offline-games h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .game-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .game-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸŽ®</div>
        <h1>You're Offline</h1>
        <p>It looks like you're not connected to the internet. Don't worry, you can still play some games that are cached on your device!</p>
        
        <a href="/" class="retry-btn" onclick="window.location.reload()">Try Again</a>
        
        <div class="offline-games">
            <h2>Available Offline Games</h2>
            <div class="game-list" id="offlineGamesList">
                <div class="game-item">Loading cached games...</div>
            </div>
        </div>
    </div>

    <script>
        // Check for cached games and display them
        if ('caches' in window) {
            caches.open('game-assets-cache').then(cache => {
                cache.keys().then(requests => {
                    const gamesList = document.getElementById('offlineGamesList');
                    const games = new Set();
                    
                    requests.forEach(request => {
                        const url = request.url;
                        const gameMatch = url.match(/\/games\/([^\/]+)/);
                        if (gameMatch) {
                            games.add(gameMatch[1]);
                        }
                    });
                    
                    if (games.size > 0) {
                        gamesList.innerHTML = '';
                        games.forEach(game => {
                            const gameItem = document.createElement('div');
                            gameItem.className = 'game-item';
                            gameItem.innerHTML = `<a href="/games/${game}" style="color: white; text-decoration: none;">${game.replace('-', ' ').toUpperCase()}</a>`;
                            gamesList.appendChild(gameItem);
                        });
                    } else {
                        gamesList.innerHTML = '<div class="game-item">No games cached yet. Visit some games while online to play them offline!</div>';
                    }
                });
            }).catch(() => {
                document.getElementById('offlineGamesList').innerHTML = '<div class="game-item">No games cached yet. Visit some games while online to play them offline!</div>';
            });
        }

        // Auto-retry connection every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
